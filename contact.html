    <!-- Contactsectie -->
    <section class="contact-section container">
      <h2>Contact</h2>

      <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" class="col-md-8 col-lg-6">

        <div class="mb-3">
          <div class="form-group">
            <label for="name" class="form-label">Voornaam</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Je Voornaam" required>
          </div>
        </div>

        <div class="mb-3">
          <div class="form-group">
            <label for="name" class="form-label">Achternaam</label>
            <input type="text" class="form-control" id="Aname" name="Aname" placeholder="Je Achternaam" required>
          </div>
        </div>

        <div class="mb-3">
          <div class="form-group">
            <label for="email" class="form-label">E-mailadres</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Je e-mailadres" required>
          </div>
        </div>

        <div class="mb-3">
          <div class="form-group">
            <label for="subject" class="form-label">Onderwerp</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Waar gaat je bericht over?" required>
          </div>
        </div>
        
        <div class="mb-3">
          <div class="form-group">
            <label for="message" class="form-label">Bericht</label>
            <textarea class="form-control" rows="5" id="message" name="message" placeholder="Typ hier je bericht..." required></textarea>
          </div>
        </div>

        <div class="mb-3">
          <div class="form-group">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>

        <button type="submit" class="btn btn-custom">Verzenden</button>

      </form>
    </section>
